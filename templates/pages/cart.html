{% extends "layouts/base.html" %} {% block content %}
<div class="cart-container">
   <!-- Breadcrumbs -->
   <nav class="breadcrumbs">
      <a class="breadcrumb-grey" href="{{ url_for('home') }}">Home</a> / <a class="breadcrumb-active"> Cart </a>
   </nav>

   <div class="cart-grid">
      <!-- {% if not cart_items %}
      <div class="empty-cart">
         <p>Your cart is empty.</p>
      </div>
      {% endif %} -->
      <!-- Left: Cart Items -->
      <div class="cart-items">
         <div class="cart-header">
            <div class="header-item">Product</div>
            <div class="header-item">Price</div>
            <div class="header-item">Quantity</div>
            <div class="header-item">Subtotal</div>
         </div>

         <!-- Example row 1 -->
         <div class="cart-item">
            <div class="cart-item-info">
               <span class="product-name">Sample Product</span>
            </div>
            <div class="price">$20</div>
            <div class="quantity">
               <input
                  type="number"
                  value="1"
                  min="1"
                  class="qty-input" />
            </div>
            <div class="subtotal">$20</div>
         </div>

         <!-- Example row 2 -->
         <div class="cart-item">
            <div class="cart-item-info">
               <span class="product-name">Another Item</span>
            </div>
            <div class="price">$15</div>
            <div class="quantity">
               <input
                  type="number"
                  value="2"
                  min="1"
                  class="qty-input" />
            </div>
            <div class="subtotal">$30</div>
         </div>
      </div>

      <!-- Right: Checkout Summary -->
      <div class="cart-summary">
         <h3>Cart Total</h3>
         <div class="summary-row">
            <span>Subtotal</span>
            <span>$50</span>
         </div>
         <div class="summary-row">
            <span>Shipping</span>
            <span>$5</span>
         </div>
         <div class="summary-row total">
            <span>Total</span>
            <span>$55</span>
         </div>
         <button
            class="checkout-btn"
            onclick="window.location.href='/checkout'">
            Continue to Checkout
         </button>
      </div>
   </div>
</div>
{% endblock %}
