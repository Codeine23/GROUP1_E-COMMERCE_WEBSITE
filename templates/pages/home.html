{% extends "layouts/base.html" %}

{% block title %}Home - MyShop{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold mb-6">Welcome to MyShop</h1>

  <!-- Search bar -->
  <form action="/search" method="get" class="mb-6">
    <input type="text" name="q" placeholder="Search products..."
      class="border px-4 py-2 rounded w-1/2" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded ml-2">Search</button>
  </form>

  <!-- Product Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Example product card -->
    <div class="bg-white shadow rounded-lg p-4">
      <img src="https://via.placeholder.com/150" alt="Product" class="w-full h-40 object-cover rounded" />
      <h2 class="text-lg font-semibold mt-2">Product Name</h2>
      <p class="text-gray-600">$99.99</p>
      <button class="bg-green-600 text-white px-3 py-1 rounded mt-2">Add to Cart</button>
    </div>

    <div class="bg-white shadow rounded-lg p-4">
      <img src="https://via.placeholder.com/150" alt="Product" class="w-full h-40 object-cover rounded" />
      <h2 class="text-lg font-semibold mt-2">Another Product</h2>
      <p class="text-gray-600">$59.99</p>
      <button class="bg-green-600 text-white px-3 py-1 rounded mt-2">Add to Cart</button>
    </div>
  </div>
{% endblock %}
