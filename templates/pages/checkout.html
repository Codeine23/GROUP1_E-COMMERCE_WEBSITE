{% extends "layouts/base.html" %}

{% block content %}
<section class="checkout-container">
  
  <!-- Breadcrumbs -->
  <nav class="breadcrumbs">
    <a class="breadcrumb-grey" href="{{ url_for('home') }}">Home</a> / <a class="breadcrumb-grey" href="{{url_for('cart')}}"> Cart </a> / <a class="breadcrumb-active" >Checkout</a>
  </nav>

  <!-- Page Title -->
  <h2 class="page-title">Billing Details</h2>

  <div class="checkout-grid">
    <!-- Left Column: Shipping Form -->
    <div class="checkout-form">
      <form>
        <!-- Country -->
        <div class="checkout-form-row">
          <div class="checkout-form-group full-width">
            <label>Country</label>
            <select>
              <option>Nigeria</option>
              <option>United States</option>
              <option>United Kingdom</option>
            </select>
          </div>
        </div>

        <!-- First + Last Name -->
        <div class="checkout-form-row">
          <div class="checkout-form-group">
            <label>First Name</label>
            <input type="text" placeholder="First Name">
          </div>
          <div class="checkout-form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name">
          </div>
        </div>

        <!-- Company -->
        <div class="checkout-form-group full-width">
          <label>Company Name (optional)</label>
          <input type="text" placeholder="Company Name">
        </div>

        <!-- Address -->
        <div class="checkout-form-group full-width">
          <label>Address</label>
          <input type="text" placeholder="Street Address">
          <input type="text" placeholder="Apartment, suite, unit, etc. (optional)" style="margin-top:8px;">
        </div>

        <!-- City -->
        <div class="checkout-form-group full-width">
          <label>Town / City</label>
          <input type="text" placeholder="City">
        </div>

        <!-- State + Postcode -->
        <div class="checkout-form-row">
          <div class="checkout-form-group">
            <label>State</label>
            <input type="text" placeholder="State">
          </div>
          <div class="checkout-form-group">
            <label>Postcode</label>
            <input type="text" placeholder="Postcode">
          </div>
        </div>

        <!-- Email + Phone -->
        <div class="checkout-form-row">
          <div class="checkout-form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Email">
          </div>
          <div class="checkout-form-group">
            <label>Phone</label>
            <input type="tel" placeholder="Phone">
          </div>
        </div>

        <!-- Notes -->
        <div class="checkout-form-group full-width">
          <label>Order Notes</label>
          <textarea placeholder="Notes about your order"></textarea>
        </div>

        <!-- Save Info -->
        <div class="form-check">
          <input type="checkbox" id="save-info">
          <label for="save-info">Save this information for faster checkout next time</label>
        </div>
      </form>
    </div>

    <!-- Right Column: Order Summary & Payment -->
    <div class="checkout-summary">

      <!-- Example products -->
      <div class="">
        <span>Sample Product</span>
        <span>$20</span>
      </div>
      <div class="">
        <span>Another Item</span>
        <span>$30</span>
      </div>

      <!-- Totals -->
      <div class="">
        <span>Subtotal</span>
        <span>$50</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span>$5</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <span>$55</span>
      </div>

      <!-- Payment Options -->
      <div class="payment-options">
        <label>
          <input type="radio" name="payment" checked>
          Bank Payment 
          <img src="/static/img/visa.png" alt="Visa" class="pay-logo">
          <img src="/static/img/mastercard.png" alt="Mastercard" class="pay-logo">
          <img src="/static/img/paypal.png" alt="PayPal" class="pay-logo">
          <img src="/static/img/verve.png" alt="Verve" class="pay-logo">
        </label>
        <br>
        <label>
          <input type="radio" name="payment">
          Pay on Delivery
        </label>
      </div>

      <button class="checkout-btn">Place Order</button>
    </div>
  </div>
</section>
{% endblock %}
