{% extends "layouts/base.html" %}
{% block content %}
<section class="fake-payment">
   <h2>Fake Payment Gateway</h2>
   <p>Enter your payment details below to simulate a transaction.</p>

   <form method="POST">
      <label>Card Number</label>
      <input type="text" name="card_number" required placeholder="Enter card number" />

      <label>Expiry Date</label>
      <input type="text" name="expiry" required placeholder="MM/YY" />

      <label>CVV</label>
      <input type="password" name="cvv" required placeholder="***" />

      <button type="submit">Pay Now</button>
   </form>
</section>
{% endblock %}
